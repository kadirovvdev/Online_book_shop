<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .profile-info p {
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="{% url 'products:book-list' %}">Books</a> /
        <a href="{% url 'users:register' %}">Register</a> /
        <a href="{% url 'test' %}">Test</a> /
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:profile' user.pk %}">Profile</a>
            <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
